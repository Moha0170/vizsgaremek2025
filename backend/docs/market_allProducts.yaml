tags:
  - Market
summary: Retrieve all products
description: Retrieves all products from the `termekek` table.
responses:
  200:
    description: A list of all products
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: The product ID
              name:
                type: string
                description: The product name
